<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Cadastro de Cliente</title>

  <script src="script.js"></script>
</head>
<body>
  <h1>Formulário de Cadastro de Cliente</h1>
  
  <form action="#" method="post" onsubmit="return toggleFields()">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>
    
    <label for="pessoaFisica">Pessoa Física:</label>
    <input type="radio" id="pessoaFisica" name="tipoPessoa" value="fisica" onclick="toggleFields()" required>
    
    <label for="pessoaJuridica">Pessoa Jurídica:</label>
    <input type="radio" id="pessoaJuridica" name="tipoPessoa" value="juridica" onclick="toggleFields()"><br><br>
    
    <label for="cpfField">CPF:</label>
    <input type="cpf" id="cpfField" name="cpf" disabled><br><br>
    
    <label for="cnpjField">CNPJ:</label>
    <input type="text" id="cnpjField" name="cnpj" disabled><br><br>
    
    <label for="dataNascimentoField">Data de Nascimento:</label>
    <input type="text" id="dataNascimentoField" name="dataNascimento" disabled><br><br>
    
    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required><br><br>
    
    <label for="cepField">CEP:</label>
    <input type="text" id="cepField" name="cep" required><br><br>
    
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <input type="submit" value="Cadastrar">

  </form>
</body>
</html>
